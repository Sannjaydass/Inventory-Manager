<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalable Digital Asset Management(DAM)</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #005f9e, #001f3f);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        @keyframes rise {
            from {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            to {
                transform: translateY(-1200px) scale(1.5);
                opacity: 0;
            }
        }

        .fish {
            position: absolute;
            width: 100px;
            animation: swim 15s linear infinite;
        }

        @keyframes swim {
            0% {
                transform: translateX(-150px) scaleX(1);
            }

            50% {
                transform: translateX(calc(100vw + 150px)) scaleX(1);
            }

            51% {
                transform: translateX(calc(100vw + 150px)) scaleX(-1);
            }

            100% {
                transform: translateX(-150px) scaleX(-1);
            }
        }

        .octopus {
            position: absolute;
            bottom: 50px;
            left: 20%;
            width: 150px;
            animation: floaty 8s ease-in-out infinite;
        }

        @keyframes floaty {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .login-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: white;
            width: 300px;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.6);
            z-index: 10;
        }

            .login-box h2 {
                margin-bottom: 20px;
                letter-spacing: 1px;
            }

            .login-box input {
                width: 80%;
                padding: 10px;
                margin: 10px 0;
                border: none;
                border-radius: 10px;
                outline: none;
            }

            .login-box button {
                width: 85%;
                padding: 10px;
                border: none;
                border-radius: 10px;
                background-color: #00bfff;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: background 0.3s;
                margin-top: 10px;
            }

                .login-box button:hover {
                    background-color: #0088cc;
                }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <script>
        for (let i = 0; i < 15; i++) {
            let bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.width = bubble.style.height = Math.random() * 30 + 10 + 'px';
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = Math.random() * 5 + 8 + 's';
            document.body.appendChild(bubble);
        }
    </script>

    
    <img src="https://pngimg.com/uploads/octopus/octopus_PNG37.png" class="octopus">

    <div class="login-box" id="loginBox">
        <h2> Digital Asset Management(DAM)</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <div style="margin-top: 20px; font-size: 14px;">
            <p>Demo credentials:</p>
            <p>Admin: <b>admin / admin</b></p>
            <p>Editor: <b>editor / editor</b></p>
            <p>Viewer: <b>viewer / viewer</b></p>
        </div>
    </div>
</body>
</html>
